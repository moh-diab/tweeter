<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- App JS -->
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <span>tweeter</span>
      <div class="wr-tweet">
        <button style="background-color: transparent; color: white; border: none;"> <span style="font-weight: bold;">Write</span> a new tweet </button>
        <i class="fas fa-angle-double-down" style="color: red"></i>
      </div>
    </nav>
    <div class="header-main-container">
      <header class="profile">
        <div>
          <img src="/images/profile-hex.png" />
        </div>
        <br />
        <h2>Mohamed Diab</h2>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <h2 class="tweet-address"></h2>
          <form id="compose" method="POST" action="/tweets/">
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div class="input-tweet">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output
              >
            </div>
          </form>
        </section>
        <section id="tweets-container"></section>
      </main>
    </div>
    <script src="./scripts/composer-char-counter.js"></script>
    <script src="/scripts/client.js"></script>
  </body>
</html>
